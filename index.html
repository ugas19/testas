<script>
			var linkcheck="";
			if(linkcheck.includes("FirstTask/public")) {
				console.log("true");
				linkcheck="/FirstTask/public";
			}
			var request = new XMLHttpRequest();
		request.open("GET", "navBar.json", false);
		request.send(null)
		var json = JSON.parse(request.responseText);
		for(l = 0; l < json["nav"].length;l++){
			var node = document.createElement("a");
		var textnode = document.createTextNode(json["nav"][l]["name"]);
		var span = document.createElement("span");
		span.className="something";
		node.className="nav-item link nav-link";
		if(json["nav"][l]["link"] === window.location.pathname) node.className+=" active";

		node.href=json["nav"][l]["link"];
		node.name=json["nav"][l]["link"];
		node.appendChild(textnode);
		node.appendChild(span);
		document.getElementById("nav_items").appendChild(node);
		}
			

				//Disable bootsrap navbar
			$( "a" ).click(function(e) { // target any selector
					e.preventDefault();
				});



		</script>
